<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olde Worlde Calculator!</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
</head>
<body>

  <div class="calculatorContainer">
    <div class="logo">Ye Olde Worlde<br>Calculator
    </div>

    <div id="screenContainer">
      <div id="activeOperator">
      </div>

      <div id="screen">
      </div>
    </div>

    <div class="buttonsContainer">

      <div class="leftButtonContainer">

        <div class="buttonRow">
          <div class="allButtons numberButtons" id="number1Button">1</div>
          <div class="allButtons numberButtons" id="number2Button">2</div>
          <div class="allButtons numberButtons" id="number3Button">3</div>
          <div class="allButtons operatorButtons" id="divideButton">/</div>
        </div>

        <div class="buttonRow">
          <div class="allButtons numberButtons" id="number4Button">4</div>
          <div class="allButtons numberButtons" id="number5Button">5</div>
          <div class="allButtons numberButtons" id="number6Button">6</div>
          <div class="allButtons operatorButtons" id="multiplyButton">X</div>
        </div>

        <div class="buttonRow">
          <div class="allButtons numberButtons" id="number7Button">7</div>
          <div class="allButtons numberButtons" id="number8Button">8</div>
          <div class="allButtons numberButtons" id="number9Button">9</div>
          <div class="allButtons operatorButtons" id="subtractButton">-</div>
        </div>

        <div class="buttonRow">

          <div class="allButtons zeroButton" id="number0Button">0</div>
          <div class="allButtons numberButtons" id="decimalButton">.</div>
          <div class="allButtons operatorButtons" id="addButton">+</div>
        </div>

      </div>

      <div class="rightButtonContainer">

        <div class="allButtons" id="clearButton">Clr</div>
        <div class="allButtons" id="equalButton">=</div>

      </div>

    </div>

  </div>
  

</body>
</html>
