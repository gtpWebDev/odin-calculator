<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olde Worlde Calculator!</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
</head>
<body>


  <div class="titleBar">
    <h1 class="reducedMargins">Ye Olde Worlde Calculator!</h1>
  </div>

  <div class="calculatorContainer">
    <div class="logo">logo</div>
    <div class="screenContainer">
      <div class="screen">
        screen
      </div>
    </div>
    <div class="buttonsContainer">

      <div class="leftButtonContainer">

        <div class="buttonRow">
          <div class="allButtons numberButtons" id="number1Button">1</div>
          <div class="allButtons numberButtons" id="number2Button">2</div>
          <div class="allButtons numberButtons" id="number3Button">3</div>
          <div class="allButtons operatorButtons" id="operatorDivideButton">/</div>
        </div>

        <div class="buttonRow">
          <div class="allButtons numberButtons" id="number4Button">4</div>
          <div class="allButtons numberButtons" id="number5Button">5</div>
          <div class="allButtons numberButtons" id="number6Button">6</div>
          <div class="allButtons operatorButtons" id="operatorMultiplyutton">X</div>
        </div>

        <div class="buttonRow">
          <div class="allButtons numberButtons" id="number7Button">7</div>
          <div class="allButtons numberButtons" id="number8Button">8</div>
          <div class="allButtons numberButtons" id="number9Button">9</div>
          <div class="allButtons operatorButtons" id="operatorSubtractButton">-</div>
        </div>

        <div class="buttonRow">
          <div class="allButtons numberButtons" id="numberOneButton">1</div>
          <div class="allButtons numberButtons" id="numberTwoButton">2</div>
          <div class="allButtons numberButtons" id="numberThreeButton">3</div>
          <div class="allButtons operatorButtons" id="operatorDivideButton">+</div>
        </div>

      </div>

      <div class="rightButtonContainer">

        <div class="allButtons" id="clearButton">Clr</div>
        <div class="allButtons" id="equalsButton">=</div>

      </div>

    </div>

  </div>
  

</body>
</html>
